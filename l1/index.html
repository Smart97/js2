<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="app">
    <header>
      <input type="text" id="search-line" v-model="searchLine" @keyup.enter='searchGoods'>
      <button @click='searchGoods'>Искать</button>
      <button class="cart-button" type="button" @click='cartSwitch()'>Корзина</button>
    </header>
    <main>
      <div class="cart" v-if='cartVisibility'>
        <div class="cart-good">
          <h2>name</h2>
          <p>price</p>
          <p>quantity</p>
        </div>
      </div>
      <div class="goods-list">
        <div class="goods-item" v-for='good in filteredGoods'>
          <h3>{{good.title}}</h3>
          <p>{{good.price}}</p>
        </div>
        <div  v-if='filteredGoods == 0'>
          <p>Товар {{searchLine}} не найден</p>
        </div>
      </div>
    </main>
  </div>
    
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
