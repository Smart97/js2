<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="app">
    <header>
      <search @search='searchGoods'></search>
      <button class="cart-button" type="button" @click='cartSwitch()'>Корзина</button>
    </header>
    <main>
      <cart 
      :cart-goods='cartGoods'
      :visibility='cartVisibility'
      ></cart>
      <goods-list 
      :goods='filteredGoods'
      ></goods-list>
      <div class="text_center" v-if='filteredGoods == 0'>
        <p>Товар {{searchLine}} не найден</p>
      </div>
      <error 
      :visibility='isFetchError'
      :status='errorStatus'></error>
    </main>
  </div>
    
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
